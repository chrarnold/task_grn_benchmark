functionality:
  name: "mean_rowwise_error"
  namespace: "metrics"
  version: "dev"
  arguments:
  - type: "file"
    name: "--perturbation_data"
    info:
      label: "perturbation"
      summary: "Perturbation dataset for benchmarking."
      file_type: "h5ad"
      slots:
        obs:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "donor_id"
          type: "string"
          description: "Donor id"
          required: true
        - name: "plate_name"
          type: "string"
          description: "Plate name 6 levels"
          required: true
        - name: "row"
          type: "string"
          description: "Row name on the plate"
          required: true
        - name: "well"
          type: "string"
          description: "Well name on the plate"
          required: true
        - name: "cell_count"
          type: "string"
          description: "Number of single cells pseudobulked"
          required: true
        layers:
        - name: "n_counts"
          type: "double"
          description: "Pseudobulked values using mean approach"
          required: true
        - name: "pearson"
          type: "double"
          description: "Normalized values using pearson residuals"
          required: true
        - name: "lognorm"
          type: "double"
          description: "Normalized values using shifted logarithm "
          required: true
    example:
    - "resources/grn-benchmark/perturbation_data.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--layer"
    description: "In which layer to find the normalized data"
    info: null
    default:
    - "lognorm"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--prediction"
    info:
      label: "GRN"
      summary: "GRN prediction"
      file_type: "csv"
      columns:
      - name: "source"
        description: "Source of regulation"
        type: "string"
        required: true
      - name: "target"
        description: "Target of regulation"
        type: "string"
        required: true
      - name: "weight"
        description: "Weight of regulation"
        type: "float"
        required: true
    example:
    - "resources/grn-benchmark/collectri.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--score"
    info:
      label: "Score"
      summary: "File indicating the score of a metric."
      file_type: "csv"
    example:
    - "resources/grn-benchmark/score.csv"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources/grn-benchmark"
    dest: "/resources/grn-benchmark"
  info:
    metrics:
    - name: "mean_rowwise_rmse"
      label: "Mean Rowwise RMSE"
      summary: "The mean of the root mean squared error (RMSE) of each row in the\
        \ matrix."
      description: "We use the **Mean Rowwise Root Mean Squared Error** to score submissions,\
        \ computed as follows:\n\n$$\n\\textrm{MRRMSE} = \\frac{1}{R}\\sum_{i=1}^R\\\
        left(\\frac{1}{n} \\sum_{j=1}^{n} (y_{ij} - \\widehat{y}_{ij})^2\\right)^{1/2}\n\
        $$\n\nwhere $(R)$ is the number of scored rows, and $(y_{ij})$ and $(\\widehat{y}_{ij})$\
        \ are the actual and predicted values, respectively, for row $(i)$ and column\
        \ $(j)$, and $(n)$ bis the number of columns.\n"
      repository_url: null
      documentation_url: null
    type: "metric"
    type_info:
      label: "Metric"
      summary: "A metric to evaluate the performance of the inferred GRN"
  status: "enabled"
  set_wd_to_resources_dir: false
