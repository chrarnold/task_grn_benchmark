functionality:
  namespace: "metrics"
  info:
    type: metric
    type_info:
      label: Metric
      summary: A metric to evaluate the performance of the inferred GRN
  arguments:
    - name: --perturbation_data
      __merge__: file_perturbation_h5ad.yaml
      required: true
      direction: input
    - name: --layer
      type: string
      direction: input
      default: lognorm
      description: In which layer to find the normalized data
    - name: --prediction
      __merge__: file_prediction.yaml
      required: true
      direction: input
    - name: --score
      __merge__: file_score.yaml
      direction: output
      required: false
